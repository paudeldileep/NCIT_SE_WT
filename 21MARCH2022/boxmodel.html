<html>
  <head>
    <title>Sign Up: Box Model</title>
    <link rel="stylesheet" type="text/css" href="boxmodel.css" />
  </head>
  <body>
    <div class="container_box">
      <h2 id="heading">Sign Up</h2>
      <p class="sub_title">
        Already a member ? <a href="signin.html">Log In</a>
      </p>
      <form class="form" method="post" action="process.php">
        <input
          class="input_field"
          type="text"
          name="email"
          placeholder="Email"
          required
        />
        <br />
        <input
          class="input_field"
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <br />
        <input
          class="input_field button"
          type="submit"
          name="submit"
          value="Sign Up"
        />
        <div class="extra_info">
          <p><span class="or">or sign up with</span></p>
          <div id="dash"></div>
          <div class="logo_container">
            <span>FB</span>
            <span>Google</span>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
