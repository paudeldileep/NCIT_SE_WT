<!-- html image map -->

<html>
  <head>
    <title>Image map</title>
  </head>
  <body>
    <h1>HTML image map</h1>
    <hr />
    <img src="solar.jpg" alt="image" usemap="#image-map" />
    <map name="image-map">
      <area
        shape="rect"
        coords="0,0,180,730"
        href="https://en.wikipedia.org/wiki/Sun"
        target="_blank"
      />
      <area
        shape="circle"
        coords="615,392,70"
        href="https://en.wikipedia.org/wiki/Jupiter"
        target="_blank"
      />
    </map>
  </body>
</html>

<!--html image map theory : refer note  -->
