<html>
  <head>
    <title>Change Coordinates</title>
    <style>
      #text {
        position: absolute;
        top: 50px;
        left: 50px;
      }
      div {
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <span id="text">Hello Web!</span>
    <div>
      <label>X-coordinate:</label>
      <input type="text" id="xcoord" /><br /><br />
      <label>Y-coordinate:</label>
      <input type="text" id="ycoord" /><br /><br />
      <button id="change">Move text</button>
    </div>

    <!-- js -->
    <script type="text/javascript" src="change_coordinates.js"></script>
  </body>
</html>
