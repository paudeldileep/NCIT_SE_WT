<html>
  <head>
    <title>Drag and drop</title>
  </head>
  <body>
    <span
      id="ele1"
      style="
        position: relative;
        top: 50;
        left: 50;
        background-color: gray;
        color: cyan;
      "
      onmousedown="grabber(event);"
      >Drag Me</span
    >

    <span
      id="ele2"
      style="
        position: relative;
        top: 100;
        left: 100;
        background-color: gray;
        color: cyan;
      "
      onmousedown="grabber(event);"
      >Drag Me Too</span
    >
    <script src="JS/drag_drop.js"></script>
  </body>
</html>
