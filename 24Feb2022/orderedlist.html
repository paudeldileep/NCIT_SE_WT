<!-- simple ordered list examples -->
<html>
  <head>
    <title>Ordered List</title>
  </head>
  <body>
    <h1>Ordered lists</h1>
    <hr />
    <ol type="A" start="10">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
    </ol>
    <hr />
    <h2>Nested ordered list</h2>
    <hr />
    <ol>
      <li>
        Coffee
        <ol>
          <li>Espresso</li>
          <li>Americano</li>
          <li>Latte</li>
        </ol>
      </li>
      <li>
        Tea
        <ol type="I">
          <li>Green</li>
          <li>Black</li>
          <li>Oolong</li>
        </ol>
      </li>
    </ol>
  </body>
</html>
