<!-- simple ordered list examples -->
<html>
  <head>
    <title>unordered List</title>
  </head>
  <body>
    <h1>unordered lists</h1>
    <hr />
    <ul type="circle">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
    </ul>
    <hr/>
    <h2>Nested unordered list</h2>
    <hr/>
    <ul>
        <li>Coffee
            <ul>
                <li>Espresso</li>
                <li>Americano</li>
                <li>Latte</li>
            </ul>
        </li>
        <li>Tea
            <ul type="square">
                <li>Green</li>
                <li>Black</li>
                <li>Oolong</li>
            </ul>
        </li>
    </ul>
    </ul>
  </body>
</html>
