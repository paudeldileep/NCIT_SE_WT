<!-- simple nested list -->
<html>
  <head>
    <title>Nested List</title>
  </head>
  <body>
    <h1>Nested list</h1>
    <hr />
    <ol type="1">
      <li>
        Countries
        <ul type="disc">
          <li>
            Nepal
            <ol type="A">
              <li>Kathmandu</li>
              <li>pokhara</li>
              <li>Butwal</li>
            </ol>
          </li>
          <li>
            India
            <ul type="circle">
              <li>Mumbai</li>
              <li>Delhi</li>
            </ul>
          </li>
        </ul>
      </li>
      <li>
        Continents
        <ol type="I" start="3">
          <li>Asia</li>
          <li>North America</li>
        </ol>
      </li>
      <li>
        Oceans
        <ol type="a">
          <li>Pacific</li>
        </ol>
      </li>
    </ol>
  </body>
</html>
