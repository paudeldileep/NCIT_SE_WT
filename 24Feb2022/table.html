<!-- html table -->
<html>
  <head>
    <title>Tables in html</title>
  </head>
  <body>
    <h1>simple table</h1>
    <hr />
    <table border="2" cellspacing="0" cellpadding="10">
      <caption>
        Names
      </caption>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Suman</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Suman</td>
        <td>20</td>
      </tr>
    </table>

    <!-- table with rowspan colspan  -->
    <h1>table with rowspan colspan</h1>
    <hr />
    <table border="1" cellspacing="10" cellpadding="20">
      <tr>
        <th rowspan="2">S.No</th>
        <th colspan="4">Item</th>
      </tr>
      <tr>
        <th>Name</th>
        <th>Qty</th>
        <th>Cost</th>
        <th>Total</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Mobile</td>
        <td>2</td>
        <td>50000</td>
        <td>100000</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Laptop</td>
        <td>1</td>
        <td>50000</td>
        <td>50000</td>
      </tr>
      <tr>
        <th colspan="4">Total</th>
        <th>150000</th>
      </tr>
    </table>
  </body>
</html>
