<!-- css basics -->

<html>
  <head>
    <title>CSS basics</title>
    <!-- internal css -->
    <style type="text/css">
      h2 {
        color: red;
      }
    </style>

    <!-- external css -->
    <link rel="stylesheet" type="text/css" href="css/style1.css" />
  </head>
  <body>
    <!-- inline css -->
    <h1 style="color: aqua">CSS BASICS</h1>
    <hr />
    <h2>Intro to CSS</h2>
    <p>Css means cascading style sheet!</p>
    <hr />
    <h2>CSS Syntax</h2>
    <p>selector: property:value example: h1{ color:red; }</p>
  </body>
</html>
