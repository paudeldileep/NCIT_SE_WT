<html>
  <head>
    <title>Visibility</title>
    <style>
      input::-ms-reveal,
      input::-ms-clear {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="main" id="div">
      <input type="password" id="password" />
      <!-- eye close icon -->
      <span id="toggle">🐵(Show)</span>
    </div>

    <script>
      document.getElementById("toggle").onclick = togglePass;
      function togglePass() {
        var pass = document.getElementById("password");
        if (pass.type === "password") {
          pass.type = "text";
          document.getElementById("toggle").innerHTML = "🙈(Hide)";
        } else {
          pass.type = "password";
          document.getElementById("toggle").innerHTML = "🐵(Show)";
        }
      }
    </script>
  </body>
</html>
